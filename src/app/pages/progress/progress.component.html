<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="active progress-bar bg-info progress-bar-striped" aria-valuenow="85" aria-valuemin="0"
                        aria-valuemax="100" style="height:12px;" [style.width]="getP1" role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="active progress-bar bg-info progress-bar-striped" aria-valuenow="85" aria-valuemin="0"
                        aria-valuemax="100" style="height:12px;" [style.width]="getP2" role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event"  [btnClass]="'btn-primary'"  [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event"  [btnClass]="'btn-info'"  [valor]="progreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
